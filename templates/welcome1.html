<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blood Glucose Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('welcomepic1.jpg') no-repeat center center fixed; /* Replace with your background image URL */
            background-size: cover;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(194, 186, 186, 0.8); /* Slightly transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(150, 144, 144, 0.2);
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-weight: bold;
        }

        p {
            font-size: 20px;
            color: #333030;
            margin: 20px 0;
        }

        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Add a footer for extra information */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #d8d2d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Blood Glucose Tracker</h1>
        <p>Your journey to better health starts here.</p>
        <button onclick="location.href='about'">Know More About Us</button>
        
    </div>
</body>
</html>
