<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Glucose Tracker</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, rgba(110, 240, 153, 0.5) 50%, rgba(0,0,0,0.5) 50%), url('gi.jpeg');
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: rgb(17, 17, 17);
        }

        /* Header Styles */
        header {
            background-color: rgba(127, 180, 96, 0.8);
            color: rgb(77, 80, 69);
            text-align: center;
            padding: 40px 0;
        }

        /* Login Container Styles */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 300px; /* Adjust width as necessary */
            text-align: center;
        }

        /* Form Styles */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Light border for input fields */
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4caf50; /* Border color on focus */
        }

        /* Button Styles */
        button {
            background-color: #28a745; /* Primary button color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Darker shade on hover */
        }

        /* Paragraph Styles */
        p {
            margin-top: 15px;
        }

        /* Link Styles */
        a {
            color: #4CAF50; /* Link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <header>
        <h2>Login to Your Account</h2>
    </header>

    <main>
        <div class="login-container">
            <form action="#" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit"><a href ="/drashb">Login</a></button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </main>
</body>
</html>
